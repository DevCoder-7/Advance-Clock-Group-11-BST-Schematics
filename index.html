<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Advance Clock | Group 11 BST Schematics</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="/Advance Clock Project/assets/css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Advance Clock</h1>
        <div id="toggle-dark-mode" class="mode-icon">
            <i id="mode-icon" class="fas fa-moon"></i>
        </div>
    </header>

    <!-- Main Content Section -->
    <section class="container">

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#" id="clock-menu">Clock</a></li>
                <li><a href="#" id="timer-menu">Timer</a></li>
                <li><a href="#" id="stopwatch-menu">Stopwatch</a></li>
            </ul>
        </nav>

        <!-- Clock Section -->
        <div id="clock-section" class="section">
            <h2>Real-Time Clock</h2>
            <p>Choose Time Zone:</p>
            <div class="timezone-selector-container">
                <button id="prev-timezone" class="arrow-button">&lt;</button>
                <span id="timezone-display" class="timezone-display">WIB</span>
                <button id="next-timezone" class="arrow-button">&gt;</button>
            </div>
            <div id="date"></div>
            <div id="clock"></div>
        </div>
        
        <!-- Timer Section -->
        <div id="timer-section" class="section">
            <h2>Timer</h2>
            <div id="timer">
                <div class="input-container">
                    <div class="scroll-container">
                        <input type="number" id="hours" min="0" max="23" value="0">
                        <label for="hours">Hours</label>
                    </div>
                    <div class="scroll-container">
                        <input type="number" id="minutes" min="0" max="59" value="0">
                        <label for="minutes">Minutes</label>
                    </div>
                    <div class="scroll-container">
                        <input type="number" id="seconds" min="0" max="59" value="0">
                        <label for="seconds">Seconds</label>
                    </div>
                </div>
                <div id="timer-display">00:00:00</div>
                <button id="start-timer">Start Timer</button>
                <button id="stop-timer">Stop Timer</button>
                <button id="reset-timer">Reset Timer</button>
            </div>
        </div>
        
        <!-- Stopwatch Section -->
        <div id="stopwatch-section" class="section">
            <h2>Stopwatch</h2>
            <div id="stopwatch">
                <div class="clock-container">
                    <svg id="clock-svg" width="200" height="200" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="48" stroke="var(--text-color)" stroke-width="2" fill="none"/>
                        <line id="second-hand" x1="50" y1="50" x2="50" y2="10" stroke="var(--button-bg-color)" stroke-width="2"/>
                    </svg>
                    <div id="stopwatch-display">00:00:00</div>
                </div>
                <button id="start-stopwatch">Start</button>
                <button id="stop-stopwatch">Stop</button>
                <button id="reset-stopwatch">Reset</button>
            </div>
        </div>

    </section>

    <!-- JavaScript Link -->
    <script src="/Advance Clock Project/assets/js/script.js"></script>

</body>

</html>
